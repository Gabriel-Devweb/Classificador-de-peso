<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classificador de Peso</title>
        <link rel="stylesheet" href="src/style/style.css">
  </head>
  <body >
    <main>
   <header> <h1>Classificador de IMC</h1></header>
    <form class="bmi-form" id="form">
    <label for="name" class="form-label">Seu nome</label>
    <input type="text" name="name" id="name" placeholder="Fulano" class="input-name">
     <label for="weight" class="form-label">Seu Peso (kg)</label>
    <input type="text" name="weight" id="weight" placeholder="70" class="input-weight"> 
     <label for="height" class="form-label">Altura (m)</label>
   <input type="text" name="height" id="height" placeholder="1.70"  class="input-height"> 
   <input type="button" value="Verificar" class="btn-default" id="btn" onclick="verificar()">
   <div id="msg">


   </div>
   </form>
    </main>
   <script src="src/javascript/index.js"></script>
 </body>
 </html>
